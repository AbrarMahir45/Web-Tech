<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
       <div class="container">
        <h1>Global Tech Connect </h1>

        <form id="form-box">
           
            <label for="fullName">Full Name </label>
            <input type="text" id="fullName" placeholder="Enter your full name">
           

           
            <label for="email">Professional Email *</label>
            <input type="email" id="email" placeholder="example@company.com">
          

          
            <label for="company">Company Name</label>
            <input type="text" id="company" placeholder="Enter organization name (optional)">
            

            
            <label>Attendance Type :
                  <div class="radio-group">
                <input type="radio" name="attendance" value="Virtual" id="virtual">
                <label for="virtual">Virtual</label>

                <input type="radio" name="attendance" value="In-Person" id="inperson">
                <label for="inperson">In-Person</label>
            </div>
            </label>
          
         

            <button type="submit" class="submit-btn" onclick="data(event)" >Register Now</button>
        </form>

        
       <button id="analytics-btn" onclick="toggleAnalytics()">Show Event Analytics</button>

        
        <div id="analyticsPanel">
            <h3>Event Analytics</h3>
            <p><strong>Total Registrants:</strong> <span id="totalRegistrants">0</span></p>
            <p><strong>Virtual:</strong> <span id="virtualCount">0</span></p>
            <p><strong>In-Person:</strong> <span id="inPersonCount">0</span></p>
        </div>
    </div>

        <script src="app.js"></script>
    </body>
    </html>
